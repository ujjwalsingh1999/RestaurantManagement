<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurant Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f5310706a1.js"
	crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>

body {
	background-image: linear-gradient(to right top, #ebff00, #a8e645, #73c960, #50a96d,
		#43886d);
}
h1{
font-family: 'Orbitron', sans-serif;
color: whitesmoke;
}
.navbar-brand{
font-family: 'Great Vibes', cursive !Important;
font-size: 1.65rem !Important;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<a class="navbar-brand" href="#">KhaanaKhazana</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="@{//KhaanaKhazanaHome}">Home <span
					class="sr-only">(current)</span></a> <a class="nav-item nav-link"
					th:href="@{/Contactus}">Contact US</a> <a class="nav-item nav-link" th:href="@{/ViewAllRestraunt}">View All</a>
			</div>
			<form class="form-inline ml-auto">
				<abbr title="logout"><a class="btn btn-light btn-outline-danger ml-auto"
					th:href="@{/logout}"><i
					class="fa-sharp fa-solid fa-right-from-bracket"></i></a></abbr>
			</form>

		</div>
	</nav>
	<div class="container">
			<div class="text-center">
				<h1 class="text-center">Update Restraunt Details</h1>
			</div>


			<div class="card-body">

				<form th:action="@{/update/{id}(id= ${getRestrauntDtls.serialNo})}"
					th:object=${getRestrauntDtls} method="post">
					<div class="form-group">
						<label> Name</label> <input type="text" name="name"
							th:field="*{name}" class="form-control"
							placeholder="Enter employee first name">
					</div>
					<div class="form-group">
						<label> Average Price</label> <input type="text" name="avgPrice"
							th:field="*{avgPrice}" class="form-control"
							placeholder="Enter employee last name">
					</div>
					<div class="form-group">
						<label>Ratings</label> <input type="text" name="ratings"
							th:field="*{ratings}" class="form-control"
							placeholder="Enter employee email">
					</div>
					<div class="form-group">
						<label>Type of Food</label> <input type="text" name="typeOfFood"
							th:field="*{typeOfFood}" class="form-control"
							placeholder="Enter employee email">
					</div>
					<div class="form-group">
						<label>Owner Name</label> <input type="text" name="ownerName"
							th:field="*{ownerName}" class="form-control"
							placeholder="Enter employee email">
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</form>

			</div>
		</div>
</body>
</html>
