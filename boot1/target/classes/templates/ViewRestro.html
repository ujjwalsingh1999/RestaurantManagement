<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restraunt Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f5310706a1.js"
	crossorigin="anonymous"></script>
	<script>
	function confirmationAlert(){
		var confirmPrompt = confirm('Are you sure you want to delete?');
		if (confirmPrompt === true)
			{	
				console.log(confirmPrompt);
				return true;
			}
		else
			 {
			 	
				event.preventDefault();
				console.log(confirmPrompt);
				return false;
			}

		}

	</script>
	<style>
body {
	background-color: linear-gradient(to right top, #ebff00, #a8e645, #73c960, #50a96d,
		#43886d);
		height: 100%;
}
h1{
font-family: 'Orbitron', sans-serif;
color: whitesmoke;
text-align: center;
}

.navbar-brand {
	font-family: 'Great Vibes', cursive !Important;
	font-size: 1.65rem !Important;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<a class="navbar-brand" href="#">KhaanaKhazana</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" th:href="@{/KhaanaKhazanaHome}">Home <span
					class="sr-only">(current)</span></a> <a class="nav-item nav-link"
					th:href="@{/Contactus}">Contact Us</a> <a class="nav-item nav-link" th:href="@{/ViewAllRestraunt}">View All</a>
			</div>
			<form class="form-inline ml-auto">
			<abbr title="logout"><a
				class="btn btn-light btn-outline-danger ml-auto"
				th:href="@{/logout}"><i class="fa-sharp fa-solid fa-right-from-bracket"></i></a></abbr>
			</form>
			
		</div>
	</nav>
	<h1 class="bg-dark mt-2">List of Restaurants</h1>
	<div>
		<table class="table table-striped table-bordered table-hover bg-light">
			<thead class="thead-dark">
				<tr>
					<th class="text-center">Name</th>
					<th class="text-center">Average Price</th>
					<th class="text-center">Ratings</th>
					<th class="text-center">Type Of Food</th>
					<th class="text-center">ownerName</th>
					<th class="text-center">Edit</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="rest:${restroList}">
					<!-- 	<td th:text="${rest.serialNo}"></td>  -->
					<td th:text="${rest.name}"></td>
					<td th:text="${rest.avgPrice}"></td>
					<td th:text="${rest.ratings}"></td>
					<td th:text="${rest.typeOfFood}"></td>
					<td th:text="${rest.ownerName}"></td>
					<td><a
						th:href="@{/restaurant/edit/{id}(id = ${rest.serialNo})}" class="">
							<i class="fa-solid fa-pen btn btn-primary"></i>
					</a> <a th:href="@{/deleteRestaurant/{id}(id = ${rest.serialNo})}"
						class="" Onclick="confirmationAlert();"> <i
							class="fa-solid fa-trash btn btn-danger"></i></i>
					</a></td>
				</tr>


			</tbody>
		</table>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/addRestaurant}" class="btn btn-primary btn-sm mb-3">Add
					Restraunt to the bussiness</a>
			</div>
		</div>
</body>
</html>
